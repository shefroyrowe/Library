<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>library-app</title>
</head>

<body>
  <div class="page-wrapper">

    <header>
      <div class="header-buttons">
        <button class="new-book-btn" type="button">NEW BOOK</button>
        <button class="clear-all-btn" type="button">CLEAR LIBRARY</button>
      </div>
      <h1>Library</h1>
    </header>

    <form action="#">

      <div id="form-input-fields">
        <span>
          <label for="form-title">TITLE</label>
          <input type="text" id="form-title" name="form-title" placeholder="Book title">
        </span>

        <span>
          <label for="form-author">AUTHOR</label>
          <input type="text" id="form-author" name="form-author" placeholder="Author name">
        </span>

        <span>
          <label for="form-pages">PAGES</label>
          <input type="number" id="form-pages" name="form-pages">
        </span>
      </div>

      <div id="form-option-fields">
        <div class="isRead">
          <p>Did you read it?</p>
          <input class="tgl tgl-flip" id="cb5" type="checkbox"/>
          <label class="tgl-btn" data-tg-off="Nope" data-tg-on="Yeah!" for="cb5"></label>
        </div>
      </div>

      <span id="buttons">
        <button type="reset" id="push">GO</button>
        <button type="button" id="cancel">CANCEL</button>
      </span>

    </form>

    <section class="book-cards">
    </section>
  <script src="script.js"></script>

  </div>
</body>

</html>
