<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Library</title>
  <link rel="stylesheet" href="styles.css">
</head>


<body>

  <div class='bigcontainer'>

    <div class='header'>
      <h1 id='headerTitle'>Library</h1>
      <div class='topButtons'>
        <button type="button" id='newBook' onclick="openForm()">Add Book</button>
        <button type='button' id='resetBooks'>Clear Library</button>
        <div class="form-popup" id="myForm">
          <form  id='form' class="form-container">
            <h1>Add Book</h1>
        
            <label for="title"><b>Title</b></label>
            <input id='formTitle' type="text" placeholder="Enter Title" name="title" required>
        
            <label for="author"><b>Author</b></label>
            <input id='formAuthor' type="text" placeholder="Enter Author" name="author" required>
        
            <label for="pages"><b>Pages</b></label>
            <input id='formPages' type="number" placeholder="Enter Number of Pages" name="pages" required>

            <label for="isRead">Have you read it?</label>
            <input name='formRead' id='formIsRead' class="popup_radio" type='radio' value="Read" required>Yes
            <input name='formRead' id='formNotRead' class="popup_radio" type='radio' value="Not Read">No
            <button id='formSubmit' class="btn">
              Submit
            </button>
            <button class="cancel">
              Cancel
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class='container'>
    </div>

  </div>

  <script src="script.js" ></script>

</body>
</html>
