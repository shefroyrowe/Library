<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>library-app</title>
</head>

<body>
  <div class="page-wrapper">
    <form action="#">

      <div id="form-input-fields">
        <span>
          <label for="form-title">TITLE</label>
          <input type="text" id="form-title" name="form-title">
        </span>

        <span>
          <label for="form-author">AUTHOR</label>
          <input type="text" id="form-author" name="form-author">
        </span>

        <span>
          <label for="form-pages">PAGES</label>
          <input type="text" id="form-pages" name="form-pages">
        </span>
      </div>

      <div id="form-option-fields">

        <div class="isRead">
          <p>IS IT READ?</p>
          <label class="switch">
            <input class="read" type="checkbox">
            <span class="slider round"></span>
          </label>
          <span class="read-display"></span>
        </div>
      </div>

      <span id="buttons">
        <button type="button" id="push">GO</button>
        <button type="button" id="cancel">CANCEL</button>
      </span>

    </form>

    <section class="cards">

    </section>

  </div>

  <script src="script.js"></script>
</body>

</html>
